<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Curriculum Vitae</h1>
    <form id="form">
      <h2>Personal Details:</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="label" for ="name">Name:</label>
        <input class="input" type="text" id="name" autocomplete="off"/>
      </div>

      <div class="form-group">
        <label class="label" for="desig">Designation:</label>
        <input class="input" type="text" id="desig" autocomplete="off" />
      </div>

      <div class="form-group">
        <label class="label" for="Phone">Phone:</label>
        <input class="input" type="tel" id="Phone" autocomplete="off" />
      </div>

      <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" autocomplete="off"/>
      </div>

      <div class="form-group">
        <label class="label" for="add">Address:</label>
        <input class="input" type="Text" id="add" autocomplete="off" />
      </div>

      <h2>Education:</h2>
      <hr style="margin-bottom: 20px" />

      <div>
        <div class="form-group">
          <label class="label" for="pass1">Passing Year:</label>
          <input class="input" type="date" id="pass1" autocomplete="off" />
        </div>

        <div class="form-group">
          <label class="label" for="deg">Degree:</label>
          <input class="input" type="text" id="deg" autocomplete="off" />
        </div>

        <div class="form-group">
          <label class="label" for="uni">Institution:</label>
          <input class="input" type="text" id="uni" autocomplete="off" />
        </div>

        <div class="form-group">
          <label class="label" for="pass2">Passing Year:</label>
          <input class="input" type="date" id="pass2" autocomplete="off" />
        </div>

        <div class="form-group">
          <label class="label" for="deg2">Degree:</label>
          <input class="input" type="text" id="deg2" autocomplete="off"/>
        </div>

        <div class="form-group">
          <label class="label" for="uni2">Institution:</label>
          <input class="input" type="text" id="uni2" autocomplete="off"/>
        </div>
      </div>

      <h2>Experties:</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="skill">Skill-1:</label>
        <input class="input mb-20" type="text" id="skill1" autocomplete="off"/>

        <label class="label" for="skill">Skill-2:</label>
        <input class="input mb-20" type="text" id="skill2" autocomplete="off" />

        <label class="label" for="skill">Skill-3:</label>
        <input class="input mb-20" type="text" id="skill3" autocomplete="off" />
      </div>

      <h2>Languages:</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label mb-20" for="lang">Language-1:</label>
        <input class="input" type="text" id="lang" autocomplete="off"/>
        <br />
        <label class="label mb-20" for="lang2">Language-2:</label>
        <input class="input" type="text" id="lang2" autocomplete="off" />
      </div>

      <h2>Experience:</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="styear">Starting year:</label>
        <input class="input mb-20" type="date" id="styear" autocomplete="off"/>

        <label class="label" for="endyear">Ending year:</label>
        <input class="input mb-20" type="date" id="endyear" autocomplete="off" />

        <label class="label" for="company">Company:</label>
        <input class="input mb-20" type="text" id="company" autocomplete="off" />

        <label class="label" for="comlocation">Company Location:</label>
        <input class="input mb-20" type="text" id="comlocation" autocomplete="off"/>

        <label class="label" for="jobTitle">Job Title:</label>
        <input class="input mb-20" type="text" id="jobTitle" autocomplete="off" />

        <label class="label" for="achv">Achievements:</label>
        <input class="input mb-20" type="text" id="achv1"  autocomplete="off"/>
        <input class="input mb-20" type="text" id="achv2"autocomplete="off" />
        <input class="input mb-20" type="text" id="achv3" autocomplete="off"/>
      </div>

      <br />
      <hr style="margin-bottom: 20px" />

      <div class="btnDiv">
        <input id="submitBtn" class="submit" type="submit" />
      </div>
    </form>

    <!-- <a href="./resume/index.html" -->
  </body>
  <script src="script.js"></script>
</html>
